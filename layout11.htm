<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modern WebSite Layout & Publishing</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css" />        
        <link rel="stylesheet" href="css/layout.css">
        <script></script>
    </head>
    <body>
        <div class="containerAll">
            <div class="content">
                <!-- uppermost -->
                <div class="uppermost">
                    <div class="container container-um">
                        <div class="logo"><i class="fab fa-blogger fa-2x"></i></div>
                        <div class="search">
                            <input type="text" title="검색" class="search_input">
                            <button type="button" class="search_button">검색</button>
                        </div>
                        <div class="gnb">
                            <a href="login.html">Sign in</a> <span>|</span>
                            <a href="memberJoin.html">Sign up</a></div>
                    </div>
                </div>
                <!-- header -->
                <header>
                    <div class="container container-h">
                        <video autoplay loop> 
                            <source src="img/Snowmp4.mp4" type="video/mp4"> 
                            IE 8 이하는 비디오가 나오지 않습니다. IE 버전을 업데이트 하시길 바랍니다. 
                         </video>
                    </div>
                </header>
        
                <!-- nav -->
                <nav>
                    <div class="container container-n">nav</div>
                </nav>
        
                <!-- main -->
                <main>
                    <div class="container main-inner-box">
                        <div class="container container-sc">
                            <aside id="sidemenu">sidemenu</aside>
                            <article>content</article>
                            <aside id="sidebanner">sidebanner</aside>
                        </div>
                    </div>
                </main>
        
                <!-- footermenu -->
                <div class="footermenu">
                    <div class="container container-fm">footer menu</div>
                </div>
        
                <!-- footer -->
                <footer>
                    <div class="container container-f">footer</div>
                </footer>
            </div>
        </div>

    </body>
</html>
